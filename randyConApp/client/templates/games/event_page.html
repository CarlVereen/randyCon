<template name='eventPage'>
  <div class="posts">
    <div class="container">
      <div class="row">
          {{> eventItem}}
          <div class="col-md-6 player" id="player">
            Players: {{#each playerList}} <p>{{this}}</p> {{/each}}
          </div>
          {{#if ownPost}}
          <!-- <a href="{{pathFor 'eventEdit'}}">Edit</a> -->
          <a class="btn btn-danger delete" href="#">Delete post</a>
          {{/if}}
      </div>
    </div>
  </div>
</template>
