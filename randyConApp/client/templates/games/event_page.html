<template name='eventPage'>
  <div class="posts">
    <div class="container">
      <div class="row">
          {{> eventItem}}
          <div class="col-md-6 player" id="player">
            Players: {{#each playerList}} <p>{{this}}</p> {{/each}}
          </div>
      </div>
      <div class="row">
        {{#if ownPost}}
        <a class="btn btn-info" href="{{pathFor 'eventEdit'}}">Edit</a>
        <a class="btn btn-danger del" href="#">Delete post</a>
        {{/if}}
      </div>
    </div>
  </div>
</template>
