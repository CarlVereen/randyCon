<template name="eventSubmit">
  <form class="main form page" id="form">

    <div class="form group">
      <label class="control-label" for="title">Game Title</label>
      <div class="controls">
        <input name="title" id="title" type="text" value="" placeholder="Game you are going to bring" class="form-control" />
      </div>
    </div>

    <div class="form group">
      <label class="control-label" for="day">Day</label>
      <div class="controls">
        <input name="day" id="day" type="text" value="" placeholder="What day will you be there" class="form-control" />
      </div>
    </div>

    <div class="form-group">
      <label class="control-label" for="url">Board Game Geek Link</label>
      <div class="controls">
        <input name="url" id="url" type="text" value="" placeholder="If you are so inlcined put a link so we know more about the game" class="form-control"/>
      </div>
    </div>

    <input type="submit" value="submit" class="btn btn-primary" />
  </form>
</template>
